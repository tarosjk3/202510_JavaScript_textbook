<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WCB Fashion Collection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ress@4.0.0/dist/ress.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>

    <!-- ファビコンやiOS、Androidなどのホームアイコンに対応したアイコン -->
    <!-- https://realfavicongenerator.net/ -->
    <link rel="icon" type="image/png" href="images/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg" />
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png" />
    <link rel="manifest" href="images/site.webmanifest" />

</head>

<body>

    <!-- ローディング -->
    <div id="loading">
        <p>Loading...</p>
        <!-- <div id="loading-screen"></div> -->
    </div>

    <!-- ナビゲーションメニュー -->
    <nav>
        <button type="button" id="menu-open" class="btn-menu">
            <svg height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                <title>メニューを開く</title>
                <path clip-rule="evenodd"
                    d="m4.25 8c0-.41421.33579-.75.75-.75h14c.4142 0 .75.33579.75.75s-.3358.75-.75.75h-14c-.41421 0-.75-.33579-.75-.75zm0 4c0-.4142.33579-.75.75-.75h14c.4142 0 .75.3358.75.75s-.3358.75-.75.75h-14c-.41421 0-.75-.3358-.75-.75zm.75 3.25c-.41421 0-.75.3358-.75.75s.33579.75.75.75h14c.4142 0 .75-.3358.75-.75s-.3358-.75-.75-.75z"
                    fill-rule="evenodd" />
            </svg>
        </button>
        <div id="menu-panel">
            <button id="menu-close" class="btn-menu">
                <svg height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                    <title>メニューを閉じる</title>
                    <path clip-rule="evenodd" d="m7.53033 6.46967c-.29289-.29289-.76777-.29289-1.06066 0s-.29289.76777 0 1.06066l4.46963 4.46967-4.46963 4.4697c-.29289.2929-.29289.7677 0 1.0606s.76777.2929 1.06066 0l4.46967-4.4696 4.4697 4.4696c.2929.2929.7677.2929 1.0606 0s.2929-.7677 0-1.0606l-4.4696-4.4697 4.4696-4.46967c.2929-.29289.2929-.76777 0-1.06066s-.7677-.29289-1.0606 0l-4.4697 4.46963z" fill-rule="evenodd"/>
                </svg>
            </button>
            <ul class="menu-list">
                <li><a href="#">Online Shop</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">Instagram</a></li>
                <li><a href="#">YouTube</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="hero">
        <h1 class="title">
            WCB Fashion<br>Collection
        </h1>
    </section>

    <section class="gallery">
        <!-- .gallery-image+.gallery-content.wrapper -->
        <div class="gallery-image">
            <p id="caption"></p>
            <img src="images/img1.jpg" alt="">
        </div>
        <div class="gallery-content wrapper">
            <h2 class="title">LookBook</h2>

            <ul class="gallery-thumbnails">
                <!-- li*9>img[src=images/img$.jpg] -->
                <li><img src="images/img1.jpg" alt="2025年新作秋冬シャツ" data-extra="SALE!"></li>
                <li><img src="images/img2.jpg" alt=""></li>
                <li><img src="images/img3.jpg" alt=""></li>
                <li><img src="images/img4.jpg" alt=""></li>
                <li><img src="images/img5.jpg" alt=""></li>
                <li><img src="images/img6.jpg" alt=""></li>
                <li><img src="images/img7.jpg" alt=""></li>
                <li><img src="images/img8.jpg" alt=""></li>
                <li><img src="images/img9.jpg" alt=""></li>
            </ul>
        </div>
    </section>


</body>

</html>
