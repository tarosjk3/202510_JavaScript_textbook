<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モーダルウィンドウ（タイマー、記憶機能あり）</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.min.css">
    <style>
        #modal {
            background: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            translate: -50% -50%;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
        }
        #mask {
            position: fixed;
            background: rgba(0,0,0,.6);
            inset: 0;
            z-index: 9998;
            opacity: 0;
            visibility: hidden;
        }
        #close {
            background: none;
            border: none;
            width: 40px;
            height: 40px;
            cursor: pointer;
            position: absolute;
            right: .5rem;
            top: .5rem;
            font-size: 2rem;
            color: #dbea08;
        }
        img {
            display: block;
        }

        .test {
            position: fixed;
            width: 100px;
            height: 100px;
            background: orange;
            right: 0;
            bottom: 0;
            z-index: 1000000;
        }
    </style>

    <script src="js/modal.js" defer></script>
</head>

<body>
    <h1>バナー表示</h1>
    <section id="modal">
        <a href="#">
            <img src="https://picsum.photos/id/54/300/300" alt="">
        </a>
        <button type="button" id="close">
            <i class="ri-close-circle-fill"></i>
        </button>
    </section>

    <div id="mask"></div>

    <div class="test">test</div>
</body>

</html>
